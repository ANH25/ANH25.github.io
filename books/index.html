---
layout: default
title: ملخصات كتب ومراجعات
---
<header class="post-header">
	<h1>{{ page.title }}</h1>
</header>

<ul id="posts">
    {% for post in site.posts %}
    {% if post.categories contains "books" %}
    <li><time datetime="{{ post.date | date: "%Y-%m-%d"}}">{{ post.date | date: "%d/%m/%Y" }}</time> » <a
            href="{{ post.url }}">{{ post.title }}</a></li>
    {% endif %}
    {% endfor %}
</ul>
