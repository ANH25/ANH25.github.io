---
layout: default
title: مدونة على منحنى النسيان
permalink: index.html
---
	<header id="main-header">
		<img src="assets/images/banner.png" alt="blog banner">
		<h1>{{ page.title }}</h1>
	</header>

	<ul id="posts">
	  {% for post in site.posts %}
	    <li><time datetime="{{ post.date | date: "%Y-%m-%d"}}">{{ post.date | date: "%d/%m/%Y" }}</time> » <a href="{{ post.url }}" title="{{ post.title }}" dir="{% if post.layout == "post" %}ltr{% else %}rtl{% endif %}">{{ post.title }}</a></li>
	  {% endfor %}
	</ul>
